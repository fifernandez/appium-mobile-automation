apply plugin: "idea"

idea {
	project {
		ipr {
			withXml { provider ->
				def node = provider.asNode()
				node.component.find { it.'@name' == 'VcsDirectoryMappings' }?.mapping[0].'@vcs' = 'Git'

				node.append(new XmlParser().parse(file("gradle/idea/ideaCodeStyle.xml")))
			}
		}
	}
}